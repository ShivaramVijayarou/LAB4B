<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Collection</title>
</head>
<body>
    <script>
        // Simulating fetching data from the JSON file
        const books = [
            {
                "title": "The Great Gatsby",
                "author": "F. Scott Fitzgerald",
                "publicationYear": 1925,
                "genres": ["Fiction", "Classics"]
            },
            {
                "title": "To Kill a Mockingbird",
                "author": "Harper Lee",
                "publicationYear": 1960,
                "genres": ["Fiction", "Coming-of-Age"]
            }
        ];

        // a) Display the title of the first book
        console.log("Title of the first book:", books[0].title);

        // b) Display the author of the second book
        console.log("Author of the second book:", books[1].author);

        // c) Display the genres of all books
        books.forEach((book, index) => {
            console.log(`Genres of book ${index + 1}:`, book.genres.join(", "));
        });
    </script>
</body>
</html>
